name: Publish Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          docker build -t sergeykazanskiy/dinivrey-backend ./backend
          docker push sergeykazanskiy/dinivrey-backend

      - name: Build & Push Frontend
        run: |
          docker build -t sergeykazanskiy/dinivrey-frontend ./frontend
          docker push sergeykazanskiy/dinivrey-frontend
