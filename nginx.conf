server {
    listen 80;

    server_name 192.168.0.95;

    location / {
        root   /var/www/html;
        index  index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass         http://127.0.0.1:8000/api/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }
}
