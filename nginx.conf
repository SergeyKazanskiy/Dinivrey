server {
    listen 80;

    server_name _;

    # 1. Папка со статикой фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # 2. React Router: всегда отдаём index.html, если файл не найден
    location / {
        try_files $uri /index.html;
    }

    # 3. Проксируем API-запросы на backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Опционально: gzip сжатие для фронтенда
    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/html;
}
